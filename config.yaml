baseURL: https://codefor.de
languageCode: de-DE
title: Code for Germany
theme: codefor-theme
defaultContentLanguage: de

params:
  twitter: "https://twitter.com/codeforde"
  twitter_handle: "@codeforde"
  github: "https://github.com/okfde"
  author: "codeforde"
  keywords:
    - opendata
    - codeforde
    - Open Government
    - Civic Tech
    - Free and Open Source Software
    - FOSS
    - Digitales Ehrenamt

languages:
  de:
    languageName: Deutsch
    weight: 1
  en:
    languageName: English
    weight: 2

menu:
  main:
  - identifier: community
    pageRef: community
    name: Community
    url: /community/
    weight: 1
  - identifier: projekte
    pageRef: projekte
    name: Projekte
    url: /projekte/
    weight: 4
  - identifier: blog
    pageRef: blog
    name: Blog
    url: /blog/
    weight: 5
  - identifier: spenden
    pageRef: spenden
    name: Spenden
    url: /spenden/
    weight: 7

frontmatter:
  date: [":filename", ":default"]


sectionPagesMenu: "main"

rssLimit: 10

enableRobotsTXT: true

# Generates the taxonomie pages /categories and /tags
# taxonomies:
#   category: categories
#   tag: tags

# currently we dont use taxonomie pages
disableKinds:
- taxonomy
- term

permalinks:
  labs: "/:filename"

mediaTypes:
  application/nginx:
    suffixes:
    - nginx

outputFormats:
  nginx:
    baseName: redirects
    isPlainText: true
    mediaType: application/nginx
    notAlternative: true

outputs:
  home: ["html", "rss", "nginx"]

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
  tdewolff:
    css:
      keepCSS2: true
      precision: 0
    html:
      keepComments: false
      keepConditionalComments: true
      keepDefaultAttrVals: true
      keepDocumentTags: true
      keepEndTags: true
      keepQuotes: false
      keepWhitespace: false
    js:
      keepVarNames: false
      precision: 0
    json:
      precision: 0
    svg:
      precision: 0
    xml:
      keepWhitespace: false
