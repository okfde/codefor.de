title: Klimawandel
txt: >
  Deutschland verpflichtet sich vielerorts dazu, dem Klimawandel
  entgegen zu halten und CO2 zu reduzieren, beim Pariser Klimaabkommen
  und im Rahmen der Sustainable Development Goals 2030 der Vereinten
  Nationen. Aber was dazu konkret auf lokaler Ebene getan wird,
  lässt sich oft schwer sehen. Welche Maßnahmen trifft meine Kommune?
  Welche Ziele setzt meine Stadt? Bin ich davon betroffen? Kann ich
  etwas tun? Sollte ich vielleicht von meiner Kommune fordern, sich
  höhere Ziele zu setzen?


  Klimapolitik muss transparent sein, damit wir eine gesunde
  Demokratie pflegen und gemeinschaftlich handeln. Digitale Tools
  können dabei helfen. Wie genau das aussehen kann,
  zeigt [Klimawatch.de](https://klimawatch.de/). Auf der Plattform
  kann man sich über die aktuelle Lage der Klimaziele in Münster,
  Köln, Leipzig, Hamburg, Karlsruhe, Landau, Moers, Chemnitz, Berlin,
  München, Düsseldorf, Paderborn, Dortmund, Ulm, Bielefeld und Bonn
  informieren.


  Mit Hilfe von interaktiven Visualisierungen lassen sich Ziele,
  Fortschritt und Notwendigkeit des Pariser Klimaabkommens
  vergleichen. Klimawatch.de zeigt auf, an welchen Stellen sich
  Menschen regional für den Klimaschutz engagieren. Das Projekt
  starteten Ehrenamtliche aus Münster im Jahr 2019. Mittlerweile
  ist Klimawatch.de zu eine überregionalen Kollaboration innerhalb
  der Code for Germany Community gewachsen.


  Ähnlich funktioniert auch das [Klimadashboard
  Sachsen](/projekte/le-klimadashboard/),
  wo wir den Fortschritt der Energie-, Verkehrs- und Landwirtschaftswende
  dokumentieren. Daten zur Luftqualität werden von uns unter anderem
  in [Köln](/projekte/cologne-openair/) und [Bonn](/projekte/bn-air-quality-box/) gemessen
  und
  in [Sachsen](/projekte/le-luftqualitaet_sachsen/) visualisiert.


  Die [sensor.community](https://sensor.community/de/) gibt Anleitungen
  für kostengünstige Umweltsensoren zum Selberbauen und visualisiert
  die gesammelten Daten aus aller Welt. Die ersten Schritte dazu
  entstanden im Rahmen von Code for Germany, als Ehrenamtliche in
  Stuttgart mit DIY-Sensoren die Luftqualität ihrer Stadt unter die
  Lupe nahmen.
