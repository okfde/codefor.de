title: Freie und Offene  Software kann ebenso wie Offene Daten von allen genutzt, verändert und geteilt werden. Damit lässt sich eine Software auch an die spezifischen Bedürfnisse von z. B. Behörden anpassen. Der Code ist öffentlich einsehbar, es lässt sich überprüfen, ob die Software nur das macht, was sie machen soll.  
