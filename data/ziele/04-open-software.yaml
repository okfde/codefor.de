title: Open Source Software kann ebenso wie Offene Daten von allen genutzt, verändert und beliebig geteilt werden. Der Code ist öffentlich einsehbar und kann überprüft und editiert werden. Damit kann eine Software auch unkompliziert an die individuellen Bedürfnisse von Institutionen angepasst werden.
