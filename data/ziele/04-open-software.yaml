iconCaption: Free and<br>Open Source<br>Software
txt: >
  Free and Open Source Software (FOSS) oder auch Freie und Offene Software setzt sich aus vier Komponenten zusammen, die zusammen, vergleichbar mit Offenen Daten, auf Transparenz und Teilhabe von Nutzer\*innen und Entwickler\*innen setzen. Bei FOSS können alle den gesamten Code einsehen. Darüber hinaus kann die Software von allen für ihre Zwecke eingesetzt, kopiert und mit anderen geteilt werden. Das schließt ein, dass die Software an die jeweils eigenen Bedürfnisse angepasst werden darf. Diese Veränderungen können wiederum öffentlich geteilt werden und unterliegen keiner Einschränkung durch die freie Lizenz des Ursprungsprodukts.


  Auf diesem Weg Ideen zu teilen und anderen Anknüpfungspunkte für eigene Innovationen zu bieten, schafft Nachhaltigkeit und sorgt dafür, dass Projekte über einen längeren Zeitraum Bestand haben. Beispiele für FOSS sind das Betriebssystem Linux und der Browser Firefox. Aber auch Plattformen wie [Frag den Staat](https://fragdenstaat.de/) oder [Wikipedia](https://www.wikipedia.de/) basieren auf Freier und Offener Software. Durch ihren Einsatz machen sich Nutzer\*innen nicht von einem Unternehmen und seinen Produkten abhängig. Sie haben den Vorteil, freier in der Entscheidung zu sein, welche Software sie miteinander kombinieren und einsetzen möchten sowie in der Wahl ihres Tech Supports. FOSS ist damit ein gutes Instrument, um Civic-Tech-Projekte umzusetzen und Open Government im Hinblick auf digitale Infrastruktur zu verwirklichen.


  Durch den Fokus auf FOSS wird das Vertrauen in die Systeme, die wir täglich nutzen, gesteigert. Das ist besonders relevant, wenn diese sensible Daten der Bevölkerung beinhalten oder abfragen wie es bei Behörden der Fall ist. Externe Expert\*innen, Aktivist\*innen und andere Interessierte können bei FOSS bestätigen, dass die Software genau das macht, was andere behaupten. Sie können aber auch feststellen, wenn dies nicht der Fall ist, auf Sicherheitslücken und Fehler aufmerksam machen oder diese beheben. Digitale Infrastruktur von Regierungen und Verwaltungen kann so unabhängig von der Zivilgesellschaft kontrolliert werden. In diesem Zusammenhang gibt es auch die Forderung, dass Software, die aus öffentlichen Geldern, also Steuern, finanziert wird, generell als FOSS bereitgestellt werden sollte und dadurch wieder den Bürger\*innen zur Verfügung steht ([Public Money? Public Code!](https://publiccode.eu/de/)).


  Weitere Informationen zu Freier und Offener Software:

  
