title: Um Open Government zu erreichen, braucht es eine aktive und nachhaltig gestärkte Zivilgesellschaft. Denn Civic-Tech-Anwendungen und der Austausch mit Verwaltung und Politik werden von zivilgesellschaftlichen Organisationen und ehrenamtlich Aktiven maßgeblich vorangetrieben. Deshalb fordern wir die Anerkennung und staatliche Förderung des digitalen Ehrenamts.
icon: CFG_digitales_ehrenamt.svg
iconCaption: Digitales<br>Ehrenamt
txt: >
  Unsere Ehrenamtlichen arbeiten nicht-kommerziell und entwickeln auf der Grundlage Offener Daten und Freier und Offener Software Civic-Tech-Anwendungen. Mit diesen wird Partizipation von Büger\*innen befördert, Transparenz erhöht und durch den Auf- und Ausbau digitaler Infrastruktur der Austausch zwischen Verwaltungen und der Allgemeinheit verbessert.


  Ehrenamt hat in Deutschland eine lange Tradition und wird in vielen anderen Bereichen bereits staatlich gefördert. Es gibt Unterstützung für Ausbildung, Ausrüstung oder Freiwilligendienste, Lohnfortzahlung und finanzielle Aufwandsentschädigungen wie die Übernahme von Fahrtkosten. Digital Ehrenamtliche hingegen werden selten als Ehrenamtliche durch diese Programme wahrgenommen oder gar mitgedacht. Viele digitalen Dienste oder Anwendungen werden zudem immer noch als frei im Sinne von kostenlos aufgenommen und nicht berücksichtigt, dass Menschen viel Zeit und Energie in sie stecken, damit sie funktionieren.


  Code for Germany ist es deshalb ein Anliegen, den vielen digital Ehrenamtlichen, die sich in den OK Labs und darüber hinaus engagieren, die Rahmenbedingungen zu schaffen, unter denen sie ihre Projekte gestalten und weiter bringen können. Dafür braucht es eine kontinuierliche finanzielle Förderung, denn Serverkapazitäten, Material für Hardware, Zusammenkünfte zum Austausch, Lernen und zur Weiterbildung - all das kostet Geld, auch wenn die Menschen dahinter ehrenamtlich tätig sind.


  Da die digital Ehrenamtlichen einen Dienst für die Öffentlichkeit leisten, ist es notwendig, dafür öffentliche Räume zu schaffen. Dies umfasst zum einen Orte, an denen sich die Menschen physisch treffen können, die dem direkten Austausch dienen und an denen Hard- und Software zusammengebracht werden. Zum anderen braucht das digitale Ehrenamt auch digitale Räume, in denen das Engagement sichtbar wird. Das kann beispielsweise durch öffentliche GitHub-Gruppen geschehen. Wie bei allen Menschen, die ehrenamtlich aktiv sind, fördert daneben die Anerkennung ihrer Leistung ihr weiteres Engagement.

  
