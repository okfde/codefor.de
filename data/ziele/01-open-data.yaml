txt: >
  Offene Daten bezeichnet Daten, die unter einer freien Lizenz, z. B. [CC Lizenzen](https://creativecommons.org/about/cclicenses/) veröffentlicht werden, so dass alle Personen auf sie zugreifen, sie frei nutzen und mit anderen Menschen teilen können. Das bezieht sich auch darauf, dass die Daten möglicherweise zu einem anderen als dem ursprünglich gedachten Zweck verwendet werden. All das sollte ohne Hindernisse, finanzieller, technischer oder physischer Natur möglich sein.


  Eine wichtige Anforderung an Offene Daten ist, dass sie maschinenlesbar sind, üblicherweise sind das offene Tabellenformate wie CSV Formate. Diese Zahlenkolonnen sind auf den ersten Blick vielleicht nicht sofort zugänglich. Dazugehörige Metadaten geben aber Aufschluss über die einzelnen Parameter und den Inhalt der Offenen Daten.


  Der Open-Data-Ansatz folgt dem Grundsatz der Hackerethik: öffentliche Daten nützen, private Daten schützen. D. h. es geht in der Regel um Datensätze, die keine persönlichen Informationen enthalten - vereinfacht gesagt geht es eher um Statistiken oder Messdaten als um Individualdaten. Sollten Datensätze persönliche Informationen enthalten, ist das nicht automatisch ein Hindernis, die Daten müssen nur ausreichend anonymisiert werden.


  Aufgrund dieser Einschränkungen bilden öffentliche Daten die Mehrheit Offener Daten. Also solche Angaben über die Bevölkerung, öffentliche Einrichtungen oder Dienste, die Behörden oder Regierungen sowieso erheben und sammeln, um informierte Entscheidungen treffen zu können. Dies sind zum Beispiel Bevölkerungsstatistiken oder Haushaltspläne, Besuchszahlen von Kultureinrichtungen oder Messdaten zur Trinkwasserqualität. Öffentliche Daten für die Bürger\*innen und Interessierte zu öffnen, legt die Grundlage für Beteiligungsstrukturen und ermöglicht einen konstruktiven und informationsbasierten Austausch zwischen Verwaltungen und der Bevölkerung. 

  
  Weitere Informationen zu den technischen und gesellschaftlichen Aspekten von Offenen Daten findest du hier:


  [Leitfaden Open Data](https://www.bertelsmann-stiftung.de/de/publikationen/publikation/did/ein-leitfaden-fuer-offene-daten)


  [Broschüre Open Data in Kommunen](https://www.bertelsmann-stiftung.de/de/publikationen/publikation/did/open-data-in-kommunen2019)
  
