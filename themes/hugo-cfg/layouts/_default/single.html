{{ define "main" }}
<section class="section is-medium">
  <div class="container">
    <h1 class="title section-title">{{ .Title }}</h1>
    <h5 class="subtitle is-5 is-muted">{{ .Params.Subtitle }}</h5>
    <div class="divider"></div>
   {{- if .Params.justify -}}
        <div class="content ueber">
   {{- else -}}
        <div class="content">
   {{- end -}}
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}
