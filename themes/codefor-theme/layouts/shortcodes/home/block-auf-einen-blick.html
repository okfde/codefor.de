<div class="row justify-content-center mt-5 mb-6">
    {{ range $index, $element := $.Site.Data.home.aufEinenBlick }}
    <div class="col-11 col-sm-8 col-md-6 col-lg-4 col-xl-3 mb-4 mb-sm-0 d-flex flex-column align-items-center">
        <div class="p-3 p-md-4 p-lg-3 w-100">
            <img class="img-fluid w-100" src="/icons/{{ $element.img }}" alt="">
        </div>
        <div class="text-center text-hero">
            {{ if eq $element.title "Labs" }}
                {{- $labs := where (where $.Site.RegularPages ".Params.city" "!=" nil) ".Params.hide" "!=" true -}}
                {{ len $labs }}
            {{ else }}
                {{ $element.count }}
            {{ end }}
        </div>
        <div class="text-center">
            {{ $element.title }}
        </div>
    </div>
    {{ end }}
</div>
