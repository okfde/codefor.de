<div class="row justify-content-center mt-4 mb-6">
    <div class="col-22 col-md-18 col-lg-17">
        <div class="row justify-content-center">
            {{ range $index, $element := $.Site.Data.home.goals }}
            <div class="col-12 col-md-8 col-lg-7 d-flex flex-column align-items-center">
                <div class="p-4">
                    <img class="img-fluid w-100" src="/icons/{{ $element.img }}" alt="">
                </div>
                <div class="text-center">
                    {{ $element.title }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
