
<div class="row">
    <div class="col mt-6 py-7 bg-codefor-mint">
        <div class="row justify-content-center">
            <div class="col-23 col-sm-22 col-md-19 col-lg-12">
                {{ range $index, $element := $.Site.Data.ueber }}
                <div class="card p-3 p-sm-5 mb-2 border-dark">
                    <div class="card-body">
                        <h3 class="text-hero card-title mt-0 mb-3 mb-lg-4">
                            {{ $element.title }}
                        </h3>
                        {{ $element.txt | markdownify }}
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
