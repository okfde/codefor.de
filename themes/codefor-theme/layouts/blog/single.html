
{{ define "main" }}

<div class="headline-icon d-flex justify-content-center">
    <img src="/img/section-icon/icon-power.svg" alt="">
</div>

<h1 class="headline-brackets blue">{{.Title}}</h1>

<div class="row justify-content-center blog-content mb-4 mb-md-5">
    <div class="col-23 col-sm-20 col-lg-14 col-xl-11">

        {{ if .Params.images }}
            {{ range first 1 .Params.images}}
            <figure>
                <img src="/blog/{{ .imgname }}" alt="{{ .alt }}">
                <figcaption>
                    <div class="attribution">
                        {{ .attribution | markdownify}}
                    </div>
                </figcaption>
            </figure>
            {{end}}
        {{ end }}

        <small class="d-block mt-3 mb-5">
            {{ .Date.Format "02.01.2006" }} von {{.Params.author}}
        </small>

        <div class="freetext-container">
            {{ .Content }}
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mb-5 mb-md-8">
    <a href="/blog" class="btn btn-outline-dark">zurück zur Übersicht</a>
</div>

{{ end }}
